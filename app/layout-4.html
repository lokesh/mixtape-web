<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/layout-4.css">
  </head>

  <body>

    <div id="app" class="app">
      
      <div id="playlists-view" class="playlists-view">
        <div class="new-playlist-button">
          + New playlist
        </div>
        <div class="playlists"></div>
      </div>
      
      <div class="playlist-view">
      </div>

    </div>
    
    <script id="playlist-template" type="text/x-handlebars-template">
      <article id="{{key}}" class="playlist">
        <div class="playlist-name">
          {{name}}
        </div>
        <div class="tracks"></div>
      </article>
    </script>

    <script id="track-template" type="text/x-handlebars-template">
      <article id="{{key}}" class="track">
        <div class="track-name">
          {{name}}
        </div>
        <div class="track-artist">
          {{artist}}
        </div>
      </article>
    </script>

    <script data-main="js/layout-4" src="js/libs/requirejs/require.js"></script>
  </body>
</html>
