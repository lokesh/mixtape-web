<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/mixtape.css">
  </head>
  <body>


    <div id="app" class="app"></div>
    
    <script id="playlist-template" type="text/x-handlebars-template">
      <article id="{{key}}" class="playlist">
        <div class="playlist-name">
          {{name}}
        </div>
        <div class="playlist-tracks"></div>
      </article>
    </script>

    <script id="track-template" type="text/x-handlebars-template">
      <article id="{{key}}" class="track">
        <div class="track-name">
          {{name}}
        </div>
        <div class="track-artist">
          {{artist}}
        </div>
      </article>
    </script>
    
    <script id="workspace-template" type="text/html">
      <section id="toolbar" class="toolbar">
        <section id="sources" class="sources"></section>
        <section id="filters" class="filters"></section>
        <section id="commands" class="commands"></section>
      </section>
      <section id="editor" class="editor">
        Test
      </section>
    </script>

    <script id="sources-template" type="text/html">
      <div class="panel">
        <h2 class="panel-heading">Sources</h2>
        <button class="btn full">Upload1</button>
        <button class="btn full">Webcam</button>
      </div>
    </script>

    <script id="filters-template" type="text/html">
      <div class="panel">
        <h2 class="panel-heading">Filters</h2>
        <button class="btn full">Blur</button>
        <button class="btn full">Grayscale</button>
      </div>
    </script>

    <script id="commands-template" type="text/html">
      <div class="panel">
        <h2 class="panel-heading">Commands</h2>
        <button class="btn full">Find edges</button>
      </div>
    </script>


    <script data-main="js/main" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
